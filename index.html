<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Todo App</title>
  <link rel="stylesheet" href="/build.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <meta name="google-signin-client_id" content="274438169285-f6rjg9k768m68v3sdhnbec017r1c3r3v.apps.googleusercontent.com">
</head>
<body class="bg-gray-900 text-white font-nunito">

  <!-- NAVBAR -->
  <div class="flex flex-row items-center justify-between gap-2 bg-gray-800 px-4 py-3 border-b-[1px] border-gray-900 shadow-2xl">
    <span class="font-bold text-xl">Fancy Todo App</span>
    <div id="welcomeText" class="flex flex-row justify-end gap-2 items-center">
      <div class="text-white font-semibold">Hi, <span id="user" class="font-bold"></span></div>
      <div id="avatar" class="w-8 h-8 rounded-full bg-cover max-w-full">
        
      </div>
    </div>
    <div>
      <a id="loginBtn" href="#" class="bg-blue-400 rounded-xl px-3 py-1 font-bold">Login</a>
      <a id="logoutBtn" href="#" class="bg-red-400 rounded-xl px-3 py-1 ml-3 font-bold">Logout</a>
      <a id="signUpBtn" href="#" class="bg-green-400 rounded-xl px-3 py-1 ml-3 font-bold">Sign Up</a>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div id="mainContent" class="grid grid-cols-5 gap-4">

    <!-- Todos Today -->
    <div class="col-start-2 col-span-3 flex flex-col py-8 px-48">
      <div id="title" class="container w-[500px] font-bold text-2xl">Todos</div>

      <!-- Input Form -->
      <form id="addForm" class="my-10 border-2 border-gray-800 rounded-2xl flex flex-col">
        <div class="p-2 flex flex-row">
          <svg id="addBtn" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-400 hover:cursor-pointer" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
          </svg>
          <input id="inputAddTitle" type="text" class="bg-gray-900 w-full ml-2 focus:caret-gray-100" placeholder="Add a task">
        </div>

        <div class="p-2 flex flex-row">
          <svg id="descSvg-${todo.id}" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-400" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
          </svg>
          <input id="inputAddDesc" type="text" class="bg-gray-900 w-full ml-2 focus:caret-gray-100" placeholder="Description">
        </div>

        <div class="p-2 flex flex-row">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          <input id="inputAddDate" type="text" onfocus="(this.type='date')" class="bg-gray-900 ml-2 focus:caret-gray-100 w-full" placeholder="Due Date">
        </div>

        <button id="submitAddBtn" class="bg-red-400 active:bg-red-500 rounded-md py-2 mt-3 font-bold text-md text-gray-100">Add</button>
      </form>

      <!-- Tasks -->
      <div>
        <p class="font-bold">Tasks</p>

        <div id="todos" class="flex flex-col">
          
        </div>
      </div>
    </div>
  </div>

  <!-- SIGN UP PAGE -->
  <div id="signUpPage" class="p-5 mt-20 mx-auto max-w-xs rounded-xl h-[500px]">
    <form class="flex flex-col min-w-full">
      <h2 class="mb-6 font-bold text-center text-2xl text-gray-300">Register</h2>
      <input id="signupEmail" class="border border-transparent focus:outline-none focus:ring-2 focus:ring-red-400 bg-gray-800 focus:border-transparent rounded-3xl py-2 px-4 w-full mb-5 focus:caret-gray-100" name="email" type="email" placeholder="Email">
      <input id="signupPassword" class="border border-transparent focus:outline-none focus:ring-2 focus:ring-red-400 bg-gray-800 focus:border-transparent rounded-3xl py-2 px-4 w-full mb-5 focus:caret-gray-100" name="password" type="password" placeholder="Password">

      <button id="submitRegisterBtn" class="bg-red-400 hover:bg-red-400 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-50 px-4 py-2 rounded-3xl">
        Sign up
      </button>
    </form>
  </div>

  <!-- LOGIN PAGE -->
  <div id="loginPage" class="p-5 mt-20 mx-auto max-w-xs rounded-xl h-[500px]">
    <form class="flex flex-col min-w-full">
      <h2 class="mb-6 font-bold text-center text-2xl text-gray-300">Login</h2>
      <input id="loginEmail" class="border border-transparent focus:outline-none focus:ring-2 focus:ring-red-400 bg-gray-800 focus:border-transparent rounded-3xl py-2 px-4 w-full mb-5 focus:caret-gray-100" name="email" type="email" placeholder="Email">
      <input id="loginPassword" class="border border-transparent focus:outline-none focus:ring-2 focus:ring-red-400 bg-gray-800 focus:border-transparent rounded-3xl py-2 px-4 w-full mb-5 focus:caret-gray-100" name="password" type="password" placeholder="Password">

      <button id="submitLoginBtn" class="bg-red-400 hover:bg-red-400 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-50 px-4 py-2 rounded-3xl">
        Log in
      </button>

      <div class="flex flex-row justify-between items-center my-5">
        <div class="h-[1px] w-full bg-gray-400"></div>
        <span class="px-2">or</span>
        <div class="h-[1px] w-full bg-gray-400"></div>
      </div>
  
      <div id="googleLogin" class="g-signin2" data-onsuccess="onSignIn"></div>
    </form>

  </div>

  <script src="./src/jquery-3.6.0.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="./src/googleSignIn.js"></script>
  <script src="./src/pages/index.js"></script>
  <script src="./src/handlers/index.js"></script>
  <script src="./src/app.js"></script>
</body>
</html>
