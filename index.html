<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./public/css/tailwind.css" />
    <title>Document</title>
  </head>
  <body class="bg-gray-200">
    <main class="h-screen flex justify-center items-center">
      <div class="flex flex-col relative w-full m-7">
        <div class="bg-red-500 text-white sm:rounded-md p-5 shadow-2xl mt-7">
          <h2 class="text-2xl">Fancy Todo App</h2>
          <p>Your Fancy Todo App</p>
          <p class="text-xs sm:mt-32">Your Fancy Todo App</p>
        </div>
        <div
          class="
            sm:absolute
            right-12
            bg-white
            sm:rounded-md
            p-2
            sm:w-44
            flex flex-col
            justify-center
            items-center
          "
        >
          <h2 class="text-red-500 mb-3 text-sm font-bold">Login</h2>
          <div class="bg-red-500 shadow-xl rounded-full w-12 h-12 mb-4"></div>
          <input
            class="
              text-xs
              w-full
              p-1
              focus:outline-none
              border-b-2 border-grey-600
              focus:border-red-500
              bg-transparent
            "
            type="text"
            placeholder="Enter email"
          />
          <input
            class="
              text-xs
              w-full
              p-1
              focus:outline-none
              border-b-2 border-grey-600
              focus:border-red-500
              bg-transparent
              mb-2
            "
            type="text"
            placeholder="Enter password"
          />
          <button
            class="
              bg-red-500
              hover:bg-red-600
              text-xs text-white
              w-full
              mt-4
              mb-7
              focus:outline-none
              p-2
            "
          >LOGIN</button>
          <a href="#" class="text-red-500 mb-5 text-xs">Forgot Password?</a>
        </div>
      </div>
    </main>
  </body>
</html>
