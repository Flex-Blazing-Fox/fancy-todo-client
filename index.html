<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="509562922691-7gmpod26qk5ve1edl5b0p3us71ltl4cp.apps.googleusercontent.com">
    <title>Fancy Todo</title>
    <!--Bootstrap 4.6-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Fancy Todo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="#" id="listTodoButton">Todos</a>
            <a class="nav-item nav-link" href="#" id="upcamingButton">Upcaming Matches</a>
            <a class="nav-item nav-link" href="#" id="registerButton">Register</a>
            <a class="nav-item nav-link" href="#" id="loginButton">Login</a>
            <a class="nav-item nav-link" href="#" id="logoutButton">Logout</a>
          </div>
        </div>
      </nav>
    <!--END OF NAVBAR-->
    <div class="container">
        <!-- Sign In Form-->
        <div id="signInForm" class="col-md-4 mx-auto">
            <h3>Login Form</h3> 
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">@</span>
                        </div>
                        <input type="email" name="email" id="loginEmail" class="form-control" placeholder="example@mail.com">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        </div>
                    <input type="password" name="password" id="loginPassword" class="form-control" placeholder="Passowrd">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Login" class="btn btn-primary" >
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </div>
            </form>
        </div>
         <!-- End of Sign In Form-->

          <!-- Sign Up Form-->
        <div id="signUpForm" class="col-md-4 mx-auto">
            <h3>Register New Account</h3> 
            <form >
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="registerEmail" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="registerPassword" class="form-control">
                </div>
                <div class="form-group">
                    <input type="submit" value="Register" class="btn btn-primary" >
                </div>
            </form>
        </div>
         <!-- End of Sign In Form-->

         <!-- Add Todo-->
         <div id="addTodoForm" class="col-md-6 mx-auto">
            <h3>Add New</h3> 
             <form action="">
                 <div class="form-group">
                     <label for="title">Title</label>
                     <input type="text" name="title" id="addTitle" class="form-control" placeholder="Give your title here">
                 </div>
                 <div class="form-group">
                     <label for="description">Descriptions</label>
                     <textarea name="description" id="addDescription" rows="5" class="form-control" placeholder="Tell what you want todo..."></textarea>
                 </div>
                 <div class="form-group">
                     <label for="due_date">Due Date</label>
                     <input type="date" name="due_date" id="addDueDate" class="form-control">
                 </div>
                 <div class="form-group">
                    <input type="submit" value="Save" class="btn btn-primary" >
                </div>
             </form>
         </div>
         <!-- End of Add Todo-->

          <!-- Edit Todo-->
          <div id="editTodoForm" class="col-md-6 mx-auto">
            <h3>Edit  New</h3>
            <form action="">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="editTitle" class="form-control" placeholder="Give your title here">
                </div>
                <div class="form-group">
                    <label for="description">Descriptions</label>
                    <textarea name="description" id="editDescription" rows="5" class="form-control" placeholder="Tell what you want todo..."></textarea>
                </div>
                <div class="form-group">
                    <label for="due_date">Due Date</label>
                    <input type="date" name="due_date" id="editDueDate" class="form-control">
                </div>
                <div class="form-group">
                   <input type="submit" value="Save" class="btn btn-primary" >
               </div>
            </form>
        </div>
        <!-- End of Edit Todo-->
        <div class="row" id="listTodo">

        </div>
         <div  class="row" id="upcomingMatches"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
    <script src="./main.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
