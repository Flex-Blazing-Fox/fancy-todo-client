<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>To.DO</title>
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
<body>
    <div class="row d-flex justify-content-center container">
        <div class="col-md-8">
            
            <!--SignIn-->
            <div class="signIn-form" id="form-signIn">
                <form id="formSignIn"> 
                    <h1>Sign In</h1>
                    <div class="form-group">
                        <input type="email" name="email" id="email-signIn" placeholder="E-mail Address" required>
                        <span class="input-icon"><i class="fa fa-envelope"></i></span>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password-signIn" placeholder="Password" required>
                        <span class="input-icon"><i class="fa fa-lock"></i></span>
                    </div>      
                    
                    <button class="signIn-btn">Sign In</button>      
                    <a class="register" id="register" href="#">Register New Account</a>
                    <div class="seperator"><b>or</b>
                    </div>
                    <p>Sign in with your social media account</p>
                  
                    <!-- Social signIn buttons -->
                    <div class="social-icon">
                        <button type="button"><i class="fa fa-twitter"></i></button>
                        <button type="button"><i class="fa fa-facebook"></i></button>
                    </div>
                </form>
            </div>
            <br>

            <!--Register-->
            <div class="signIn-form" id="formRegister">
                <form id="formSignUp">
                    <h2>Register New Account</h2>
                    <div class="form-group">
                        <input type="email" name="email" id="email-register" placeholder="E-mail Address">
                        <span class="input-icon"><i class="fa fa-envelope"></i></span>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password-register" placeholder="Password">
                        <span class="input-icon"><i class="fa fa-lock"></i></span>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="re-password-register" placeholder="Re-Password">
                        <span class="input-icon"><i class="fa fa-lock"></i></span>
                    </div>         
                    <p id="message"></p>
                    <button class="register-btn" id="btn-register" >Register</button>
                    <a class="signIn" id="signIn" href="#">Already An Account? Sign In</a>      
                </form>
            </div>
            <br>


            <!--List-->
            <div class="card-hover-shadow-2x mb-3 card" id="listTodo">
                <div class="card-header-tab card-header">
                    <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
                        <i class="fa fa-tasks"></i>&nbsp;To.DO Lists
                    </div>
                </div>

                <div class="scroll-area-sm">
                    <perfect-scrollbar class="ps-show-limits">
                    <div style="position: static;" class="ps ps--active-y">
                        <div class="ps-content">
                            <ul class=" list-group list-group-flush" id="todos-ul">
                                
                            </ul>
                        </div>
                    </div>
                    </perfect-scrollbar>
                </div>

                <div class="d-block text-right card-footer">
                    <button class="mr-2 btn btn-link btn-sm" id="signOut">
                        SignOut
                    </button>
                    <button class="btn btn-primary">
                        Add Task
                    </button>
                </div>
            </div>

        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type='text/javascript' src='./script.js'></script>
    <script type='text/javascript' src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'></script>
</body>
</html>
