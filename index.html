<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Todo App</title>
  <link rel="stylesheet" href="/build.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-nunito">

  <!-- NAVBAR -->
  <div class="flex flex-row items-center justify-between gap-2 bg-gray-800 px-4 py-3 border-b-[1px] border-gray-900 shadow-2xl">
    <span class="font-bold text-xl">Fancy Todo App</span>
    <div class="flex flex-row justify-end gap-2 items-center">
      <div class="text-white font-semibold">Hi, <span id="user" class="font-bold">Arjun</span></div>
      <div id="avatar" class="w-8 h-8 bg-blue-400 rounded-full bg-cover max-w-full"></div>
    </div>
    <a id="logoutBtn" href="#" class="bg-red-400 rounded-xl px-3 py-1 font-bold">Logout</a>
  </div>

  <!-- MAIN CONTENT -->
  <div class="grid grid-cols-5 gap-4">
    <!-- Sidebar -->
    <div class="col-span-1 bg-gray-800 h-screen flex flex-col">
      <div class="flex flex-row gap-2 bg-gray-700 p-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-red-400" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M12.395 2.553a1 1 0 00-1.45-.385c-.345.23-.614.558-.822.88-.214.33-.403.713-.57 1.116-.334.804-.614 1.768-.84 2.734a31.365 31.365 0 00-.613 3.58 2.64 2.64 0 01-.945-1.067c-.328-.68-.398-1.534-.398-2.654A1 1 0 005.05 6.05 6.981 6.981 0 003 11a7 7 0 1011.95-4.95c-.592-.591-.98-.985-1.348-1.467-.363-.476-.724-1.063-1.207-2.03zM12.12 15.12A3 3 0 017 13s.879.5 2.5.5c0-1 .5-4 1.25-4.5.5 1 .786 1.293 1.371 1.879A2.99 2.99 0 0113 13a2.99 2.99 0 01-.879 2.121z" clip-rule="evenodd" />
        </svg>
        <a id="today" href="#" class="font-bold inline-block w-full h-full">Today</a>
      </div>
      <div class="flex flex-row gap-2 p-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-green-400" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd" />
        </svg>
        <a id="tomorrow" href="#" class="font-bold inline-block w-full h-full">Tomorrow</a>
      </div>
      <div class="flex flex-row gap-2 p-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-blue-400" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
        </svg>
        <a id="upcoming" href="#" class="font-bold inline-block w-full h-full">Upcoming</a>
      </div>
      <div class="flex flex-row gap-2 p-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-purple-400" viewBox="0 0 20 20" fill="currentColor">
          <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
          <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z" />
        </svg>
        <a id="completed" href="#" class="font-bold inline-block w-full h-full">Completed</a>
      </div>
    </div>

    <!-- Todo App -->
    <div class="col-span-4 flex flex-col py-8 px-48">
      <div id="title" class="container w-[500px] font-bold text-2xl">Today</div>

      <!-- Input Form -->
      <div class="my-10 border-2 border-gray-800 rounded-2xl p-2 flex flex-row">
        <svg id="addBtn" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-400 hover:cursor-pointer" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
        </svg>
        <input type="text" class="bg-gray-900 w-full ml-2 focus:caret-gray-100" placeholder="Add a task">
      </div>

      <!-- Tasks -->
      <div>
        <p>Tasks - <span id="totalTasks">0</span></p>

        <div class="my-10 bg-gray-800 rounded-2xl px-4 py-3 flex flex-row justify-between">
          <div class="flex flex-row items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 border-2 border-red-400 rounded-full text-transparent hover:cursor-pointer" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
            <span class="ml-2">Lari Pagi</span>
          </div>

          <div class="flex gap-2">
            <!-- Edit Button -->
            <a id="editBtn" href="#">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
              </svg>
            </a>
            <!-- Delete Button -->
            <a id="deleteBtn" href="#">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <script type="module" src="./src/app.js"></script>
</body>
</html>
