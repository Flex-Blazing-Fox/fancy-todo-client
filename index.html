    <!-- login form -->
    <div id="login-form">
      <div class="container d-flex flex-column justify-content-center align-items-center"
          style="width: 100vw; height: 100vh;">
        <form id="login-form" style="background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0px 0px 10px 0px #bababa;">
          <h3 style="text-align: center; padding-bottom: 20px;">Login</h3>
          <div class="form-group">
            <input type="email" class="form-control" id="email-login" aria-describedby="emailHelp" placeholder="Enter Email" autocomplete="off">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password-login" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
          <p style="margin-top: 1rem;">Register new account? <a id="go-to-register" style="text-decoration: none; cursor: pointer; color: royalblue;">register here</a></p>
          <p class="text-center">------- OR -------</p>
          <div class="container d-flex flex-column justify-content-center align-items-center g-signin2" data-onsuccess="onSignIn"></div>
        </form>
      </div> 
    </div>
    <!-- login form -->

    <!-- register form -->
    <div id="register-form">
      <div class="container d-flex flex-column justify-content-center align-items-center"
          style="width: 100vw; height: 100vh;">
        <form id="register-form" style="background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0px 0px 10px 0px #bababa;">
          <h3 style="text-align: center; padding-bottom: 20px;">Register</h3>
          <div class="form-group">
            <input type="email" class="form-control" id="email-register" aria-describedby="emailHelp" placeholder="Your Email" autocomplete="off">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password-register" placeholder="Your Password">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
          <p style="margin-top: 1rem;">Already have an account? <a id="go-to-login" style="text-decoration: none; cursor: pointer; color: royalblue;">login here</a></p>
        </form>
      </div>
    </div>
    <!-- register form -->
    
    <!-- add todo -->
    <div id="add-todo">
      <div class="container d-flex flex-column align-items-center justify-content-center" style="width: 100vw; height: 80vh;">
        <form id="add-todo-form" style="background: #fff; max-width: 400px; width: 100%; padding: 30px; border-radius: 10px; box-shadow: 0px 0px 10px 0px #bababa;">
          <h3 style="text-align: center; padding-bottom: 20px;">Add Todo</h3>
          <div class="form-group">
            <input type="text" class="form-control" id="add-title" aria-describedby="emailHelp" placeholder="todo title" autocomplete="off">
          </div>
          <div class="form-group">
            <input type="text" id="add-description" class="form-control" placeholder="todo description" autocomplete="off">
          </div>
          <div class="form-group">
            <select id="category" name="category">
              <option value="" selected>--- Select One ---</option>
              <option value="false">False</option>
              <option value="true">True</option>
          </select><br>
          </div>
          <div class="form-group">
            <input type="date" id="add-due-date" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-block" style="margin-bottom: 20px;">Submit</button>
          <button id="add-cancel-btn" type="button" class="btn btn-secondary btn-block" style="margin-bottom: 20px;">Cancel</button>
        </form>
      </div>
    </div>
    <!-- add todo -->

    <!-- edit todo -->
    <div id="edit-todo">
      <div class="container d-flex flex-column align-items-center justify-content-center" style="width: 100vw; height: 80vh;">
        <form id="edit-todo-form" style="background: #fff; max-width: 400px; width: 100%; padding: 30px; border-radius: 10px; box-shadow: 0px 0px 10px 0px #bababa;">
          <h3 style="text-align: center; padding-bottom: 20px;">Edit Todo</h3>
          <div class="form-group">
            <input type="text" class="form-control" id="edit-title" aria-describedby="emailHelp" placeholder="todo title" autocomplete="off">
          </div>
          <div class="form-group">
            <input type="text" id="edit-description" class="form-control" placeholder="todo description" autocomplete="off">
          </div>
          <div class="form-group">
            <select id="category" name="category">
              <option value="" selected>--- Select One ---</option>
              <option value="false">False</option>
              <option value="true">True</option>
          </select><br>
          </div>
          <div class="form-group">
            <input type="date" id="edit-due-date" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-block" style="margin-bottom: 20px;">Submit</button>
          <button id="edit-cancel-btn" type="button" class="btn btn-secondary btn-block" style="margin-bottom: 20px;">Cancel</button>
        </form>
      </div>
    </div>
    <!-- edit todo -->
    
    <!--List-->
    <div class="container mt-5" id="todos">

        <div class="col-12">
          <h1 class="text-center">Todo List</h1>
        </div>
      </div>
      <div id="todo-list" class="row"></div>
    </div>
